image:
  repository: mumblevoip/mumble-server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# Kubernetes by default does not support mixed-protocol services. So the UDP and TCP ports are exposed via separate
# services.  
# https://kubernetes.io/docs/concepts/services-networking/service/#load-balancers-with-mixed-protocol-types
udpService:
  type: ClusterIP
  port: 64738
  annotations: {}
  labels: {}

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# By default, murmur will generate a self-signed certificate, which results in certificate warnings shown to clients.
# You can specify the certificates for murmur to use.
tls:
  secretName: ""
  cert: tls.crt
  key: tls.key

config:
  # serverPassword: ""
  suggestVersion: "{{ .Chart.Version }}"

ldap:
  enabled: false
  uri: ''
  bindDn: ''
  bindPasswordSecret:
    secretName: ''
    key: password
  